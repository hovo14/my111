group 'com.hovops'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenLocal()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.13'
    compile (group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4') {
        exclude group: 'org.codehaus.groovy'
    }

    // https://mvnrepository.com/artifact/org.codehaus.groovy.modules.http-builder/http-builder
    compile group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.6'

    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpmime
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.3.1'

}
